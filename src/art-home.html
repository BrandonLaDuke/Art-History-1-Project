<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="art-home">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      .header {
        background-image: url(../images/hhy_home.jpg);
        background-size: cover;
        background-position: center;
        height: calc(100vh - 64px);
      }
      .header a {
        padding: 1em 5em;
        position: fixed;
        top: 600px;
        left: 430px;
        background-color: #20bfdc;
        color: #ffffff;
        text-decoration: none;
        border: 0px;
        transition: ease all 500ms;
      }

      .header a:hover {
        border: 2px solid black;
      }
    </style>

  <div class="header">
    <a href="about">Learn More</a>
  </div>
  </template>

  <script>
    class ArtHome extends Polymer.Element {
      static get is() { return 'art-home'; }
    }

    window.customElements.define(ArtHome.is, ArtHome);
  </script>
</dom-module>
